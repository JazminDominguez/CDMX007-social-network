<script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>

<body>
    <h3>Crear una cuenta</h3>
    <input id ="emailSignUp" type="email" placeholder="Ingresa tu correo electrónico">

    <h3>Iniciar sesión</h3>
    <input id ="emailLogIn" type="email" placeholder="Ingresa tu correo electrónico">
    <input  id="passwordLogIn" type="password" placeholder="Ingresa tu contraseña">
    <button id ="sendLogIn">Acceder</button>
    
    <div id ="access"></div>

    <script src="login.js"></script>
    <script src="app.js"></script>
